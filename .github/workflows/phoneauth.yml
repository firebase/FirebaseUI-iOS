name: Phone Auth

on:
  push:
    branches: [ master ]
    paths:
      - 'FirebaseAuthUI/**'
      - 'FirebaseAuthUI.podspec'
      - '.github/workflows/phoneauth.yml'
      - 'FirebasePhoneAuthUI/**'
      - 'test.sh'
      - 'FirebasePhoneAuthUI.podspec'
      - 'Package.swift'
  pull_request:
    branches: [ master ]
    paths:
      - 'FirebaseAuthUI/**'
      - 'FirebaseAuthUI.podspec'
      - '.github/workflows/phoneauth.yml'
      - 'FirebasePhoneAuthUI/**'
      - 'test.sh'
      - 'FirebasePhoneAuthUI.podspec'
      - 'Package.swift'

  workflow_dispatch:

jobs:
  xcodebuild:
    name: xcodebuild
    runs-on: macOS-latest

    steps:
      - name: Checkout
        uses: actions/checkout@master
      - name: Setup
        run: |
          cd FirebasePhoneAuthUI
          gem install bundler
          bundle install
          gem install xcpretty
          bundle exec pod install --repo-update
      - name: Build
        run: |
          ./test.sh FirebasePhoneAuthUI
  spm:
    name: spm
    runs-on: macOS-latest

    steps:
      - name: Checkout
        uses: actions/checkout@master
      - name: List
        run: |
          xcodebuild -list
      - name: Build
        run: |
          xcodebuild -scheme FirebasePhoneAuthUI -sdk iphonesimulator
  pod:
    name: pod lib lint
    runs-on: macOS-latest

    steps:
      - name: Checkout
        uses: actions/checkout@master
      - name: Setup
        run: gem install bundler; bundle install
      - name: Build
        run: |
          bundle exec pod lib lint FirebasePhoneAuthUI.podspec \
            --include-podspecs=FirebaseAuthUI.podspec
